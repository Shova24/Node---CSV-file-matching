<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      background: #f4f4f4;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .file-label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
      gap: 5px;
    }

    input[type="file"] {
      padding: 5px;
    }

    .file-label span {
      font-weight: normal;
      font-size: 0.9rem;
      color: #333;
    }

    .submit-btn {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    #progressBar {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      display: none;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.3s;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    #downloadBtn {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #28a745;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    #downloadBtn:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>

  <h2>CSV Matching Tool</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label class="file-label">
      Select Main File (Contains all column heading):
      <input type="file" name="file1" id="file1" accept=".csv" required />
      <span id="file1Name">No file selected</span>
    </label>

    <label class="file-label">
      Select the file with data:
      <input type="file" name="file2" id="file2" accept=".csv" required />
      <span id="file2Name">No file selected</span>
    </label>

    <button type="submit" class="submit-btn">Start Matching</button>
  </form>

  <div id="progressBar">
    <div id="progressFill"></div>
  </div>

  <div id="message"></div>

  <a id="downloadBtn" href="#" download="matched_file.csv">Download Matched CSV</a>

  <script>
    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const message = document.getElementById('message');
    const downloadBtn = document.getElementById('downloadBtn');

    const file1Input = document.getElementById('file1');
    const file2Input = document.getElementById('file2');
    const file1Name = document.getElementById('file1Name');
    const file2Name = document.getElementById('file2Name');

    // Show selected file names
    file1Input.addEventListener('change', () => {
      file1Name.textContent = file1Input.files[0]?.name || "No file selected";
    });

    file2Input.addEventListener('change', () => {
      file2Name.textContent = file2Input.files[0]?.name || "No file selected";
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      progressBar.style.display = 'block';
      message.style.display = 'none';
      downloadBtn.style.display = 'none';
      progressFill.style.width = '0%';

      let progress = 0;
      const progressInterval = setInterval(() => {
        if (progress < 90) {
          progress += Math.random() * 10;
          progressFill.style.width = `${Math.min(progress, 90)}%`;
        }
      }, 200);

      try {
        const res = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        clearInterval(progressInterval);
        progressFill.style.width = '100%';

        if (!res.ok) throw new Error(await res.text());

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        message.textContent = 'Matching complete!';
        message.style.color = '#333';
        message.style.display = 'block';

        downloadBtn.href = blobUrl;
        downloadBtn.style.display = 'inline-block';
      } catch (err) {
        clearInterval(progressInterval);
        progressFill.style.width = '0%';
        message.textContent = 'Error: ' + err.message;
        message.style.color = 'red';
        message.style.display = 'block';
      }
    });
  </script>

</body>
</html>
